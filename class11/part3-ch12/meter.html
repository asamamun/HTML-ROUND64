<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>meter example</h1>
    <meter value="0.1">10% completed</meter> <br />
    <meter value="0.3"></meter> <br />
    <meter value="0.5"></meter> <br />
    <meter value="0.7"></meter> <br />
    <meter value="1"></meter> <br />
    <meter value="2"></meter> <br />
    <h1>meter value display</h1>
    <p>
      Car brake pad wear:
      <meter low="0.25" high="0.75" optimum="0" value="0.15">
        21% worn
      </meter>
    </p>
    <p>
      My mobile batter status:
      <meter low="0.20" high="0.80" optimum="1" value="0.05">
        21% worn
      </meter>
    </p>
    <p>
      My mobile batter status:
      <meter low="20" high="80" min="0" max="100" optimum="100" value="99">
        21% worn
      </meter>
    </p>
    <p>
      My roll number:
      <meter low="10" high="60" min="1" max="100" optimum="1" value="99">
        19
      </meter>
    </p>
  </body>
</html>
