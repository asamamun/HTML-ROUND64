<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Value Display</title>
    <style>
        .meter-container {
            position: relative;
            display: inline-block;
            width: 300px; /* Set meter width */
        }
        
        meter {
            width: 100%;
            height: 20px; /* Customize height */
        }
        
        .meter-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            color: #000;
            pointer-events: none; /* Ensure text doesn't block interactions */
        }
    </style>
</head>
<body>

<div class="meter-container">
    <meter id="progress" min="0" max="100" value="65"></meter>
    <div class="meter-value" id="meter-value">65%</div>
</div>

<script>
    // Dynamically update the value (optional)
    const meter = document.getElementById('progress');
    const meterValue = document.getElementById('meter-value');

    meter.addEventListener('input', () => {
        meterValue.textContent = `${meter.value}%`;
    });
</script>

</body>
</html>
