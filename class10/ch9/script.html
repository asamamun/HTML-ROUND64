<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("hello");
    </script>
</head>
<body>
    <h3>we can add script in html file using script tag</h3>
    <noscript>JavaScript is disabled in your browser</noscript>
    <script>
        document.getElementsByTagName("h3")[0].style.color="red";

        document.getElementsByTagName("h3")[0].style.textTransform="uppercase";
    </script>
</body>
</html>
