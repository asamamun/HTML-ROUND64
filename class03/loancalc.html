<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <label for="amount">Loan Amount (à§³):</label>
            <input type="number" id="amount" placeholder="Enter loan amount" required>

            <label for="rate">Interest Rate (% per annum):</label>
            <input type="number" id="rate" placeholder="Enter interest rate" required step="0.01">

            <label for="time">Loan Tenure (Years):</label>
            <input type="number" id="time" placeholder="Enter loan tenure" required>

            <button type="button" id="calculate-btn">Calculate EMI</button>
        </form>
        <div id="result">
            <h2>EMI Details:</h2>
            <p id="emi-output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
