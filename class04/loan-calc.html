<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.calculator-container {
    background: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #555;
}

form input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

button {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 18px;
}

#emi-output {
    font-weight: bold;
    color: #007bff;
}

    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <label for="amount">Loan Amount (৳):</label>
            <input type="number" id="amount" placeholder="Enter loan amount" required>

            <label for="rate">Interest Rate (% per annum):</label>
            <input type="number" id="rate" placeholder="Enter interest rate" required step="0.01">

            <label for="time">Loan Tenure (Years):</label>
            <input type="number" id="time" placeholder="Enter loan tenure" required>

            <button type="button" id="calculate-btn">Calculate EMI</button>
        </form>
        <div id="result">
            <h2>EMI Details:</h2>
            <p id="emi-output"></p>
        </div>
    </div>
    <script>
        // script.js

document.getElementById("calculate-btn").addEventListener("click", function() {
    // Get input values
    const amount = parseFloat(document.getElementById("amount").value);
    const rate = parseFloat(document.getElementById("rate").value);
    const time = parseFloat(document.getElementById("time").value);

    // Validate inputs
    if (isNaN(amount) || isNaN(rate) || isNaN(time) || amount <= 0 || rate <= 0 || time <= 0) {
        document.getElementById("emi-output").textContent = "Please enter valid inputs.";
        return;
    }

    // Calculate EMI
    const monthlyRate = rate / 12 / 100;
    const numberOfMonths = time * 12;
    const emi = (amount * monthlyRate * Math.pow(1 + monthlyRate, numberOfMonths)) / (Math.pow(1 + monthlyRate, numberOfMonths) - 1);

    // Display EMI
    document.getElementById("emi-output").textContent = `Your Monthly EMI: ৳ ${emi.toFixed(2)}`;
});

    </script>
</body>
</html>
