<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="5;url=https://www.isdb-bisew.org/">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IsDB Redirection Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>
<div class="container" style="margin-top: 20vh">
<div class="card text-center">
<img src="https://www.isdb-bisew.org/img/isdb-bisew.png" title="isdb-bisew" style="margin: 0 auto" width="10%"/>
  <div class="card-body">
    <h5 class="card-title">IsDB Redirection Page</h5>
    <p class="card-text">
    idb-bisew.org domain name has changed to isdb-bisew.org. You are now redirecting to the new domain. Please wait a moment. <h2 class="text-danger" id="counter">5</h2>
    </p>
    <a class="btn btn-primary" href="https://www.isdb-bisew.org">Click here</a>
  </div>
</div>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
<script>

setInterval(function(){
    var i = $("#counter").text()
    i = parseInt(i) - 1
    $("#counter").text(i)
    },1000)
</script>
</body>
</html>
